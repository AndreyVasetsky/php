<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Страница товара</title>
    <link rel="stylesheet" href="../public_html/css/style.css">
</head>
<body>

<div class="wrapper">
    {MENU}
    <h2>Страница товара</h2>
    <div class="selectedItem">
        {CONTENT}
    </div>

    <h3>Добавить отзыв о товаре</h3>
    <form class="feedback" method="POST">
        <input name="name" type="text" placeholder="Ваше имя" >
        <textarea name="review" id="" rows="3" placeholder="отзыв о товаре..."></textarea>
        <input type="submit">
    </form>
    <h3>Отзывы</h3>
    <div class="reviews">
        {REVIEWS}
    </div>
</div>

</body>
</html>
